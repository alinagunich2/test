<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Зигзаги</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let offset = 0;

function drawZigzag(x, y, size, height, color) {
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + size / 2, y + height);
  ctx.lineTo(x + size, y);
  ctx.strokeStyle = color;
  ctx.lineWidth = 4;
  ctx.stroke();
}

function draw() {
  const zigzagWidth = 40; // ширина одного зигзага
  const zigzagHeight = 30; // высота зигзага
  const lineSpacing = 10; // расстояние между горизонтальными линиями зигзагов
  const speed = 2;

  offset = (offset + speed) % zigzagWidth;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.lineCap = "round";

  // Рисуем вертикально ряды зигзагов с шагом lineSpacing
  for(let y = lineSpacing; y < canvas.height; y += lineSpacing) {
    // Для каждого ряда рисуем зигзаги по горизонтали
    for(let x = -zigzagWidth*2; x < canvas.width + zigzagWidth*2; x += zigzagWidth) {
      // Цвет чередуем для полосок — белый и черный
      const color = (Math.floor((x + offset) / zigzagWidth) % 2 === 0) ? '#fff' : '#000';
      drawZigzag(x - offset, y, zigzagWidth, zigzagHeight, color);
    }
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
